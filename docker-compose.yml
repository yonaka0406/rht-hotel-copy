# docker-compose.yml

services:
  # The PostgreSQL Database Service
  db:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: wehub-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: wehub
    ports:
      # Exposes the database on your local machine's port 5432
      - "5432:5432"
    volumes:      
      # Persists database data on your host machine
      - postgres_data:/var/lib/postgresql/data
      # Mount initialization scripts with proper ownership
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      # Temporary volume to ensure scripts are executable
      - ./docker-entrypoint-initdb.d/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./docker-entrypoint-initdb.d/wehub-backup.dump:/docker-entrypoint-initdb.d/wehub-backup.dump
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d wehub"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 30s

  # The Redis 7 Service
  redis:
    image: redis:7-alpine
    container_name: wehub-redis
    restart: unless-stopped
    ports:
      # Exposes Redis on your local machine's port 6379
      - "6379:6379"
    volumes:
      # Persists Redis data
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Your Node.js Application Service
  app:
    # This builds the image from the Dockerfile in the current directory
    build: .
    container_name: wehub-app
    restart: unless-stopped
    ports:
      # Mapped host port 3000 to the container's port 5000 where the app is running
      - "3000:5000"
    depends_on:
      # Ensures that the app starts only after the db and redis are healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:      
      PG_HOST: wehub-db
      PG_USER: ${POSTGRES_USER:-postgres}
      PG_PASSWORD: ${POSTGRES_PASSWORD:-password}
      PG_DATABASE: wehub
      PG_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      FRONTEND_URL_HTTP: http://localhost:3000

  # pgAdmin Service
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wehub-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json
      - ./pgadmin/.pgpass:/pgpass:ro
      - pgadmin_data:/var/lib/pgadmin

# Volumes to persist data
volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
