<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>団体宿泊者名簿</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', 'Inter', sans-serif;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 150px 1fr;
    }
    .grid-item {
      border: 1px solid #a9a9a9;
      padding: 8px;
      display: flex;
      align-items: center;
    }
    .label {
      background-color: #f2f2f2;
      font-weight: bold;
      justify-content: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #a9a9a9;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-white">
  <div class="container mx-auto p-4 max-w-4xl">
    <!-- Header -->
    <div class="text-center text-2xl font-bold mb-4">
      <h1>{{hotel_name}} 団体宿泊者名簿</h1>
    </div>

    <!-- Basic Info -->
    <div class="grid-container border-t border-l border-gray-400">
      <div class="grid-item label">ご予約会社様/個人様名</div>
      <div class="grid-item">{{booker_name}}</div>

      <div class="grid-item label">チェックイン日</div>
      <div class="grid-item">{{check_in}}</div>

      <div class="grid-item label">チェックアウト日</div>
      <div class="grid-item">{{check_out}}</div>
    </div>

    <!-- Guest Table -->
    <table>
      <thead>
        <tr>
          <th>部屋番号</th>
          <th>宿泊者氏名</th>
        </tr>
      </thead>
      <tbody>
        {{{group_guests_html}}}
      </tbody>
    </table>

    <!-- Footer -->
    <div class="footer text-xs mt-4">
      <p>※当社が収集した個人情報につきましては、予約の確認、キャンセルや変更、荷物の受け取り、お忘れ物、緊急連絡時に利用する場合がございます。お客様からお預かりした個人情報は、適切かつ慎重に管理し保存期間が終了しましたら、適切に処分いたします。</p>
    </div>
  </div>
</body>
</html>
